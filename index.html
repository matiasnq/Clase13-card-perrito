<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Card Perrito</title>
</head>
<body>
    <!-- Inicio card-->
    <div class="card">
        <!-- Inicio columna 1 -->
        <div class="columna1">
            <div class="div"></div>
            <div class="like">
                <img src="/images/me-gusta.png" alt="img_like">
            </div>
            <div class="div"></div>
        </div>
        <!-- Fin columna 1 -->

        <!-- Inicio columna 2 -->
        <div class="columna2">
            <div class="columna2-1"></div>
            <div class="columna2-2">
                <p>Esta card pertenece a un perro</p>               
            </div>
            <div class="columna2-3">
                <p>Hecho con amor</p>
            </div>
        </div>
        <!-- Fin columna 2 -->

        <!-- Inicio columna 3 -->
        <div class="columna3">
            <div class="img_perro1">
                <img src="/images/asientos-para-perros.png" alt="asiento_perro">
            </div>
            <div></div>
            <div></div>
        </div>
        <!-- Fin columna 3 -->

        <!-- Inicio columna 4 -->
        <div class="columna4">
            <div></div>
            <div class="img_perro_grande">
                <img src="/images/dog.jpg" alt="img_perro">
            </div>
            <div>
                <p>Perro</p>
            </div>
        </div>
        <!--Fin columna 4 -->
    </div> 
    <!--Fin card-->
</body>
</html>
